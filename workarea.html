<!DOCTYPE html>
<html lang="en">

<head>
    <title>Birthday Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="workarea.css" />
</head>

<body>
    <div class="container">
        <header>
            <h3>Work Area</h3>
        </header>

        <div class="row card-container"></div>
        <div class="row">
            <textarea id="textarea_input" class="textarea column left" rows="30" cols="150" onkeyup="textAreaInputChange()" required>
            </textarea>
            <div class="column right action">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Enter Year.." required>
                <button id="update" onclick="update()">Update</button>
            </div>
        </div>
    </div>

    <script src="workarea.js"></script>
</body>

</html>
